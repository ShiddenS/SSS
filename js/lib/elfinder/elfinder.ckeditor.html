<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>elFinder</title>

	<link rel="stylesheet" href="../../../design/backend/css/ui/jqueryui.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/elfinder.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/theme.css" type="text/css" media="screen" title="no title" charset="utf-8">

	<script src="../jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../js/tygh/core.js" type="text/javascript" charset="utf-8"></script>
	<script src="../jqueryui/jquery-ui.custom.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/elfinder.min.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript" charset="utf-8">
	Tygh.$(function() {
		var funcNum = window.location.search.replace(/^.*CKEditorFuncNum=(\d+).*$/, "$1");

		Tygh.$('#finder').elfinder({
			url : window.opener.fn_url('elf_connector.images?security_hash=' + window.opener.Tygh.security_hash),
			lang : 'en',
            getFileCallback: function(file) {
				window.opener.CKEDITOR.tools.callFunction(funcNum, file.url + '?' + new Date().getTime());
				window.close();
            }
		});
	});
	</script>

</head>
<body>
	<div id="finder">finder</div>
</body>
</html>
